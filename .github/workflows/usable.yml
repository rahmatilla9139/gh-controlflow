name: Usable workflow
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: "The deployment environment"
        required: true
        default: build-files
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with: 
          name: ${{ inputs.artifact-name }}
      - name: Content of artifact
        run: ls -l